{% extends 'baza.html' %}
{% load static %}
{% block title %}
Acasa
{% endblock %}

{% block content %}
 <div class="container-fluid">
   <div class="row">
     <img style="width: 100%; height:400px" src="{% static 'imagini/imagine_hero.jpg' %}" alt="">
   </div>
 </div>

<div class="py-2">
  <div class="container">
    <div class="row">
      <div class="col-10 mx-auto my-5 text-center">
        <h1 class="font-weight-bold">Toate Produsele</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for produs in produse %}
    <div class="col-9 mx-auto col-md-6 col-lg-3">
      <div class="card mb-5">
        <div class="p-4 test">
          <a href="{{produs.get_url}}">
            <img src="{{produs.imagine.url}}" class="card-img-top" alt="{{produs.nume}}">
          </a>
        </div>
        <div class="card-footer d-flex justify-content-between" style="border:transparent">
          <p class="font-weight-bold mb-0">{{produs.nume}}</p>
          <h5 class="text-info font-italic mb-1"><span class="mr-1">
            lei</span>{{produs.pret}}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
